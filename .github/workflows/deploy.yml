name: Deploy to Salesive

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Deploy to Salesive
              env:
                  SALESIVE_TOKEN: ${{ secrets.SALESIVE_TOKEN }}
              run: |
                  if [ -z "$SALESIVE_TOKEN" ]; then
                    echo "::warning:: SALESIVE_TOKEN secret is not set. Skipping deployment."
                    exit 0
                  fi
                  bun run salesive cook --token "$SALESIVE_TOKEN"
